<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holistic Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" async></script>
  <style>
    /* ハンドジェスチャーコードと同じスタイル */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .container {
      width: 100%;
      height: 85vh;
      position: relative;
      overflow: hidden;
    }
    #output {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 1);
    }
    .message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline></video>
  </div>
  <div class="button-container">
    <button id="start">start</button>
    <button id="stop">stop</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    const video = document.getElementById('input');
    const canvas = document.getElementById('output');
    const messageDiv = document.getElementById('message');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const holistic = new Holistic({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }
    });

    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
      refineFaceLandmarks: true,
      enableSegmentation: false // セグメンテーションを無効化
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await holistic.send({ image: video });
      },
      width: 1280,
      height: 720,
      facingMode: 'environment' // 背面カメラを使用
    });

    holistic.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      
      // resultsオブジェクトの確認
      console.log(results);
      
      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2, radius: 5 });
      }
      if (results.leftHandLandmarks) {
        drawConnectors(ctx, results.leftHandLandmarks, HAND_CONNECTIONS, { color: '#FF0000', lineWidth: 4 });
        drawLandmarks(ctx, results.leftHandLandmarks, { color: '#00FF00', lineWidth: 2, radius: 5 });
      }
      if (results.rightHandLandmarks) {
        drawConnectors(ctx, results.rightHandLandmarks, HAND_CONNECTIONS, { color: '#0000FF', lineWidth: 4 });
        drawLandmarks(ctx, results.rightHandLandmarks, { color: '#FFFF00', lineWidth: 2, radius: 5 });
      }
      if (results.faceLandmarks) {
        drawConnectors(ctx, results.faceLandmarks, FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
        drawConnectors(ctx, results.faceLandmarks, FACEMESH_FACE_OVAL, { color: '#E0E0E0' });
      }
    });

      // 開始/停止ボタンの処理、エラーハンドリングはハンドジェスチャーコードと同じ
    document.getElementById('start').addEventListener('click', () => {
      console.log('Start button clicked');
      messageDiv.textContent = 'カメラを起動中...';
      camera.start()
        .then(() => {
          console.log('Camera started successfully');
          messageDiv.textContent = 'カメラ起動完了';
          setTimeout(() => {
            messageDiv.textContent = '';
          }, 2000);
        })
        .catch(error => {
          console.error('Camera start error:', error);
          messageDiv.textContent = 'カメラの起動に失敗しました';
        });
    });

    document.getElementById('stop').addEventListener('click', () => {
      console.log('Stop button clicked');
      camera.stop();
      messageDiv.textContent = '';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, url, lineNo, columnNo, error);
      messageDiv.textContent = 'エラーが発生しました';
      return false;
    };
  </script>
</body>
</html>
